<body>
  <div id="map"></div>
  <div id="info"><h2>Haz clic en un estado</h2></div>
  <div id="tooltip" class="state-tooltip"></div>

  <div id="music-controls">
    <button id="music-toggle">▶</button>
    <div id="volume-control">
      <span style="font-size: 12px;">🔈</span>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>
    <div class="music-info">Música Venezolana</div>
  </div>

  <audio id="background-music" loop>
    <source src="venezuela_music.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="estadosInfo.js"></script>
  <script>
    const map = L.map('map').setView([8, -66], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const bounds = [[0.6, -73.4], [12.2, -59.4]];
    map.setMaxBounds(bounds);
    map.fitBounds(bounds);

    const tooltip = document.getElementById('tooltip');
    function mostrarInfo(nombre) {
      const info = estadosInfo[nombre];
      if (info) {
        function generarListaConImagenes(items) {
          return items.map(item => {
            const contenido = typeof item === 'string' ? item : `${item.texto}${item.imagen ? `<br><img src="${item.imagen}" alt="" style="max-width: 100%; height: auto; margin: 5px 0; border-radius: 5px; border: 1px solid #e63946;">` : ''}`;
            return `<li>${contenido}</li>`;
          }).join("");
        }
        document.getElementById('info').innerHTML = `
          <h2>${nombre}</h2>
          <img src="${info.imagen}" alt="${nombre}">
          <p><b>Capital:</b> ${info.capital}</p>
          <p><b>Cultura:</b><ul>${generarListaConImagenes(info.cultura)}</ul></p>
          <p><b>Turismo:</b><ul>${generarListaConImagenes(info.turismo)}</ul></p>
          <p><b>Datos curiosos:</b><ul>${generarListaConImagenes(info.datosCuriosos)}</ul></p>
        `;
      } else {
        document.getElementById('info').innerHTML = `<h2>${nombre}</h2><p>Información no disponible.</p>`;
      }
    }

    const backgroundMusic = document.getElementById('background-music');
    const musicToggle = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    let isMusicPlaying = false;
    backgroundMusic.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', function() { backgroundMusic.volume = this.value; });
    musicToggle.addEventListener('click', function() {
      if (isMusicPlaying) { backgroundMusic.pause(); musicToggle.textContent = '▶'; }
      else { backgroundMusic.play().catch(()=>{}); musicToggle.textContent = '❚❚'; }
      isMusicPlaying = !isMusicPlaying;
    });

    fetch("ve.json").then(res => res.json()).then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const nombreEstado = feature.properties.name;
          layer.on('mouseover', e => {
            layer.setStyle({ fillOpacity: 0.7, fillColor: "#ffcc00" });
            const latlng = e.latlng;
            tooltip.innerHTML = nombreEstado;
            tooltip.style.opacity = '1';
            const point = map.latLngToContainerPoint(latlng);
            tooltip.style.left = (point.x + 10) + 'px';
            tooltip.style.top = (point.y - 25) + 'px';
          });
          layer.on('mouseout', () => {
            layer.setStyle({ fillOpacity: 0.5, fillColor: "#4a90e2" });
            tooltip.style.opacity = '0';
          });
          layer.on('click', () => mostrarInfo(nombreEstado));
        },
        style: { color: "#333", weight: 1.2, fillColor: "#4a90e2", fillOpacity: 0.5 }
      }).addTo(map);
      map.on('mousemove', e => {
        const point = map.latLngToContainerPoint(e.latlng);
        tooltip.style.left = (point.x + 10) + 'px';
        tooltip.style.top = (point.y - 25) + 'px';
      });
    }).catch(err => console.error("Error cargando GeoJSON:", err));
  </script>
</body>
